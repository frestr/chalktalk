{% extends "master.html" %}

{% block title %}Home{% endblock %}

{% block body %}
    <style>
        #course_label{
            color: white;
        }
    </style>

    <label id="course_label" for="course_id">Course:</label>
     <select name="course_id" id="course_id" form="courseForm">
        {% for course in availableCourses %}
            <option value="{{ course }}">{{ course }}</option>
        {% endfor %}
    </select>

    <form action="{{ url_for("addcourse") }}" id="courseForm" method="POST">
        {% set days = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday"] %}

        <div>
            <label for="fromDate">Lectures start date:</label>
            <input type="datetime" name="fromDate" id="fromDate">

            <label for="toDate">Lectures end date:</label>
            <input type="datetime" name="toDate" id="toDate">
        </div>

        <div class="form-group">
            <table class="table table-bordered">
                {% for day in days %}
                <tr>
                    <td>
                        <label for="{{ day|lower }}">{{ day }}</label>
                        <input type="checkbox" class="form-control" name="{{ day|lower }}" id="{{ day|lower }}">
                    </td>
                    <td>
                        <label for="{{ day|lower }}_time_stamp"></label>
                        <input type="time" class="form-control" id="{{ day|lower }}_time_stamp">
                    </td>
                </tr>
               {% endfor %}
            </table>
        </div>
        <input type="submit" class="btn btn-lg btn-primary btn-block " value="Submit">
    </form>
{% endblock %}
