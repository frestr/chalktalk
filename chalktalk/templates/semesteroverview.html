{% extends "master.html" %}

{% block title %}{% endblock %}

{% block body %}

    <script type="text/javascript" src="{{ url_for('static', filename='js/Chart.min.js') }}"></script>

    <style>
        body{
            color: black;
        }
        .table{
            background-color: white;
        }

        th{
            color: black;
        }

        canvas{
            background-color: white;
        }

    </style>

    <!-- Breacrumbs -->
    <ul class="breadcrumb">
        <li><a href="{{ url_for('courselist') }}">Course List</a></li>
        <li><a href="{{ url_for('lecturelist', course_id=course.id) }}">Lecture List</a></li>
        <li><a href="{{ url_for('semesteroverview', course_id=course.id)}}">Semester Overview</a></li>
    </ul>
    <!-- End breadcrumbs -->


    <canvas id="myChart"></canvas>

    <!-- This script generates the semester overview chart by getting feedback from the database -->
    <script>
        var ratings = {{ feedback }};
        var datalabels = [
            {% for lab in label %}
                ('{{ lab }}'),
            {% endfor %}
        ];

        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            scaleFontColor: "white",
            type: 'line',

            data: {
                labels: datalabels,
                type: 'line',
                lineThickness: 5,
                datasets: [{
                    label: 'Average rating',
                    fill: false,
                    lineTension: 0.0,
                    backgroundColor: "rgba(75,192,192,0.4)",
                    borderColor: "rgba(75,192,192,1)",
                    borderCapStyle: 'butt',
                    borderDash: [],
                    borderDashOffset: 0.0,
                    borderJoinStyle: 'miter',
                    pointBorderColor: "rgba(75,192,192,1)",
                    pointBackgroundColor: "#fff",
                    pointBorderWidth: 1,
                    pointHoverRadius: 5,
                    pointHoverBackgroundColor: "rgba(75,192,192,1)",
                    pointHoverBorderColor: "rgba(220,220,220,1)",
                    pointHoverBorderWidth: 2,
                    pointRadius: 1,
                    pointHitRadius: 10,
                    data: ratings,
                    spanGaps: false,
                }]
            },
            options: {
                legend: {labels:{fontColor:"black", fontSize: 18}},
                scales: {
                    yAxes: [{
                        ticks: {
                            fontColor: "black",
                            stepSize: 1,
                            beginAtZero:true,
                            max: 5
                        },
                        scaleLabel: {
                            display: true,
                            labelString: 'Rating',
                            fontColor: "black"
                        }
                    }],
                    xAxes: [{
                        ticks: {
                            fontColor: "black",
                            beginAtZero:true
                        },
                        scaleLabel: {
                            display: true,
                            labelString: 'Time',
                            fontColor: "black"
                        }
                    }]
                }
            }
        });
    </script>


{% endblock %}
